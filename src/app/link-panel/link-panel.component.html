<a href="{{link.link}}">
	<div [@hover]="hover" (mouseenter)="toggleHover()" (mouseleave)="toggleHover()" class="panel">
	  <p class="title">{{link.name}}</p>
	  <img *ngIf="link.name == 'Infinite Campus'" class="logo infinite" src="{{link.logo}}" alt="">
	  <img *ngIf="link.name != 'Infinite Campus'" class="logo" src="{{link.logo}}" alt="">
  </div>
</a>
